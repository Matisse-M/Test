<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Agri-Nord44</title>
    <link rel="icon" href="static/images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Horaires Employés</h1>
        <div class="content">
            <div class="form-container">
                <h2>Ajouter/Éditer</h2>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId" value="">
                    <div class="form-group">
                        <label for="lastname">Nom:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prénom:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="monday">Lundi:</label>
                        <input type="text" id="monday" name="monday">
                    </div>
                    <div class="form-group">
                        <label for="tuesday">Mardi:</label>
                        <input type="text" id="tuesday" name="tuesday">
                    </div>
                    <div class="form-group">
                        <label for="wednesday">Mercredi:</label>
                        <input type="text" id="wednesday" name="wednesday">
                    </div>
                    <div class="form-group">
                        <label for="thursday">Jeudi:</label>
                        <input type="text" id="thursday" name="thursday">
                    </div>
                    <div class="form-group">
                        <label for="friday">Vendredi:</label>
                        <input type="text" id="friday" name="friday">
                    </div>
                    <div class="form-group">
                        <label for="saturday">Samedi:</label>
                        <input type="text" id="saturday" name="saturday">
                    </div>
                    <div class="form-group">
                        <label for="out_of_office">Congé:</label>
                        <input type="checkbox" id="out_of_office" name="out_of_office">
                    </div>
                    <div class="form-group">
                        <label for="out_of_office">Arrêt:</label>
                        <input type="checkbox" id="sick" name="sick">
                    </div>
                    <button type="submit">Soumettre</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Salariés</h2>
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Nom</th>
                            <th>Lun.</th>
                            <th>Mar.</th>
                            <th>Mer.</th>
                            <th>Jeu.</th>
                            <th>Ven.</th>
                            <th>Sam.</th>
                            <th>Congé</th>
                            <th>Arrêt</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Employees will be dynamically populated here -->
                    </tbody>
                </table>
                <button id="exportBtn">PDF</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
